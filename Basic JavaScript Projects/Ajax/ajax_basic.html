<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
			</div>
		<script type="text/javascript">
			// Step 1: setup the xml http request object
            var ajax = new XMLHttpRequest();

            // Step 2: prepare the open ajax request
            ajax.open('GET', 'content.html');

            // Step 3: define the ajax response callback method
            // This will be the method that gets called whenever the readyState changes
            ajax.onreadystatechange = function(){
                console.log(ajax.status + ajax.statusText);
                if (ajax.readyState==4){
                    document.getElementById('btn_content').style.display = 'none';  // Hide the button once the response is received
                    document.getElementById("content").innerHTML = ajax.responseText;
                }
            }

            // Step 4: send the ajax request for data
            function getContent(){
                ajax.send();
            }

		</script>
    </body>
</html>
